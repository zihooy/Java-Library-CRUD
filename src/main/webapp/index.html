<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
<meta charset="EUC-KR">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>도서 기증 대여 서비스 로그인</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<style>
body {
	min-height: 100vh;
	background: -webkit-gradient(linear, left bottom, right top, from(#92b5db),
		to(#1d466c));
	background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
	background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
	background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
	background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
}

.white-box {
	max-width: 680px;
	margin-top: 80px;
	padding: 32px;
	background: #fff;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	height: 400px;
}
</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="white-box col-md-12 mx-auto">
				<h4 class="mb-2 col-md-12 text-center">환영합니다</h4>

				<form class="validation-form" novalidate method="get"
					action="/Servlet_Study/signin">
					<div class="mb-3">
						<label for="email">이메일</label> <input type="email"
							class="form-control" id="email" name="email"
							placeholder="you@example.com" required>
						<div class="invalid-feedback">이메일을 입력해주세요.</div>
					</div>

					<div class="mb-3">
						<label for="password">비밀번호</label> <input type="password"
							class="form-control" id="password" name="password" required>
						<div class="invalid-feedback">비밀번호를 입력해주세요.</div>
					</div>


					<div class="mb-4"></div>
					<button class="btn btn-primary btn-lg btn-block" type="submit">로그인</button>
					<div class="row">
						<div class="m-3">
							<a href="signup.html">회원가입</a>
						</div>
						<div class="m-3">
							<a href="/Servlet_Study/users">회원목록</a>
						</div>
					</div>
					<h5 class="mb-3 col-md-12 text-center"></h5>
					<h5 class="mb-3 col-md-12 text-center"></h5>
				</form>
			</div>
		</div>

		<footer class="my-3 text-center text-small">
		<p class="mb-1">&copy; PoscoDX Java 전문가과정 408기 지후양 민수킴조</p>
		</footer>
	</div>
</body>

</html>
